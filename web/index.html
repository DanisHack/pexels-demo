<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.3.21/plyr.css">
    <link rel="stylesheet" href="styles.css">

    <title>Shotstack Pexels Video Maker Demo</title>
</head>
<body>
    <div class="container content">
        <div class="row">
            <div class="col">
                <form class="jumbotron" method="post">
                    <div class="form-group" id="search-group">
                        <label for="search" class="display-4">Make a video about</label>
                        <input name="search" type="text" class="form-control form-control-lg" id="search" placeholder="cats, mountains, waves, people, buildings, sport" maxlength="30" required>
                    </div>
                    <div class="form-group" id="title-group">
                        <label for="title">Add a Title</label>
                        <input name="title" type="text" class="form-control" id="title" placeholder="My Movie" maxlength="30" required>
                    </div>
                    <div class="form-group" id="soundtrack-group">
                        <label for="soundtrack">Choose a Soundtrack</label>
                        <select name="soundtrack" id="soundtrack" class="custom-select" required>
                            <option selected>Choose...</option>
                            <option value="disco">Disco</option>
                            <option value="freeflow">Freeflow</option>
                            <option value="melodic">Melodic</option>
                        </select>
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="errors"></div>
                    <button type="submit" class="btn btn-primary">Create Video</button>
                </form>
            </div>
            <div class="col">
                <div id="status" class="row h-100 justify-content-center align-items-center d-none">
                    <div class="col-6 text-center">
                        <i class="fas fa-2x"></i>
                        <p></p>
                        <div class="progress" style="height: 2px;">
                            <div style="width: 0;" class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small>Rendering may take up to 2 minutes</small>
                    </div>
                </div>
                <video id="player" playsinline controls></video>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.plyr.io/3.3.21/plyr.js"></script>
    <script src="app.js"></script>
</body>
</html>
